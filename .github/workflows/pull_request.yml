name: Pull Request

on:
  pull_request:
    branches:
      - "main"
env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        include:
          - os: "ubuntu-latest"
          - os: "windows-latest"
            exclude: "--exclude 'bitpolymul*'"
            features: "aby2,bench-api"
          - os: "macos-14"
            exclude: "--exclude 'bitpolymul*'"
            features: "aby2,bench-api,silent-ot,silent-ot-libote-codes"
        os: [ "ubuntu-latest", "windows-latest", "macos-14" ]
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install nightly
        uses: dtolnay/rust-toolchain@master
        id: toolchain
        with:
          toolchain: nightly-2024-03-19
      - name: Override default toolchain
        run: rustup override set ${{steps.toolchain.outputs.name}}
      - run: cargo --version
      - name: Cache
        uses: Swatinem/rust-cache@v2
      - name: Run tests
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: cargo test --workspace --verbose --all-features --no-fail-fast
      - name: Run tests
        if: ${{ matrix.os != 'ubuntu-latest' }}
        run: cargo test --workspace --verbose ${{ matrix.exclude }} --features ${{ matrix.features }}
  lint:
    name: Lint
    runs-on: "ubuntu-latest"
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install nightly
        uses: dtolnay/rust-toolchain@master
        id: toolchain
        with:
          toolchain: nightly-2024-03-19
          components: "clippy, rustfmt"
      - name: Override default toolchain
        run: rustup override set ${{steps.toolchain.outputs.name}}
      - run: cargo --version
      - name: Cache
        uses: Swatinem/rust-cache@v2
      - name: Check formatting
        run: cargo fmt --all --check
      - name: Check Clippy
        run: cargo clippy --workspace --all-features --examples --tests -- -D warnings
